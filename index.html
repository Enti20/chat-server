<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Чат</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #messages {
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        #messageInput {
            width: 80%;
            padding: 10px;
        }
        #sendButton {
            padding: 10px 20px;
        }
        .message {
            margin-bottom: 10px;
        }
        .client-id {
            font-weight: bold;
            color: #007bff;
        }
        .own-message {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>WebSocket Чат</h1>
<div id="messages"></div>
<input type="text" id="messageInput" placeholder="Введите сообщение...">
<button id="sendButton">Отправить</button>

<script>
    const socket = new WebSocket("ws://localhost:8096/ws");

    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");
    const sendButton = document.getElementById("sendButton");

    let clientID = null;

    socket.onopen = function(event) {
        console.log("Соединение установлено");
        appendMessage("Система", "Соединение установлено");
    };

    socket.onmessage = function(event) {
        const message = JSON.parse(event.data);
        console.log("Получено сообщение:", message);

        // Присвоение clientID
        if (clientID === null) {
            clientID = message.ClientID; // Используем ClientID из сообщения
            appendMessage("Система", `Ваш ID: ${clientID}`);
        }

        const isOwnMessage = message.ClientID === clientID;
        appendMessage(isOwnMessage ? "Вы" : `Клиент ${message.ClientID}`, message.Body, isOwnMessage);
    };

    socket.onclose = function(event) {
        console.log("Соединение закрыто");
        appendMessage("Система", "Соединение закрыто");
    };

    socket.onerror = function(error) {
        console.error("Ошибка WebSocket:", error);
        appendMessage("Система", "Ошибка WebSocket");
    };

    sendButton.onclick = function() {
        const message = messageInput.value;
        if (message) {
            const msg = {
                client_id: clientID,
                author: "Вы",
                body: message
            };
            appendMessage("Вы", message, true);
            socket.send(JSON.stringify(msg)); // Отправляем сообщение в нужном формате
            messageInput.value = "";
        }
    };

    function appendMessage(author, message, isOwnMessage = false) {
        const messageElement = document.createElement("div");
        messageElement.className = "message";

        const authorElement = document.createElement("div");
        authorElement.className = isOwnMessage ? "own-message" : "client-id";
        authorElement.textContent = author + ":";

        const textElement = document.createElement("div");
        textElement.textContent = message;

        messageElement.appendChild(authorElement);
        messageElement.appendChild(textElement);
        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight; // Прокручиваем вниз
    }
</script>
</body>
</html>
